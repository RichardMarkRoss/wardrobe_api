<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ԅ(≖‿≖ԅ)</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
<body>
<div class="main">
  <div class="container">

    <div class="app twelve columns app">
      <div class="row">
        <div class="search-weather eight columns offset-by-two">
          <div class="eight columns offset-by-two">
            <div class="weather-info-text">
              <div class="one-third column">
                <span class="local-time">~~:~~</span>
              </div>
              <div class="one-third column">
                <div class="temperature">
                  <span class="temp-celsius"> {{temp}} °C</span>
                </div>
              </div>
              <div class="one-third column">
                <span class="weather-condition">{{city}}</span>
              </div>
            </div>
          </div>
          <input v-model="city" type="search" placeholder="Search for location or keyword" class="find-forcast">
          <button v-on:click="getWeather" class="btn-search">Search</button>
        </div>
      </div>

      <div class="row">
        <ul>
          <!-- <img src="{{cloths}}" alt="{{cloths}}"> -->
          <li v-for="cloths in current_clothing">{{cloths}}</li>
        </ul>

      </div>
      <div class='container-bottom'>
        <a href="./wodrobe.html">
          <div class="grid-item">Wardrobe</div>
        </a>
        <a href="./outfit.html">
          <div class="grid-item">Weekly Outfits</div>
        </a>
        <a href="./laundry.html">
          <div class="grid-item">Laundry</div>
        </a>
        <a href="">
          <div class="grid-item">Mix 'n Match</div>
        </a>
      </div>
      <!-- <div> -->
    </div> <!-- app -->
  </div> <!-- container -->
</div> <!-- main -->
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="wardrobe.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>

</html>
